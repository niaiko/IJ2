<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ username}}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of roles"></li>
        {{ roles }}
      </li>
    </ul>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
